<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Panel Example</title>
        <style>
            html, body { width: 100%; height: 100%; font-family: sans-serif; }
            body { padding: 20px 0; margin: 0 auto; box-sizing: border-box; width: 220px; }
            h2 { margin: 0; }
            .content > div { margin: 8px 10px; font-size: 14px; }
        </style>
    </head>

    <body>
        <h2>Windows Example</h2>
        <div class="content">

            <div>
                <span>标题：</span>
                <input id="title">
            </div>
            <div>
                <span>信息：</span>
                <input id="info">
            </div>
            <div>
                <b
                utton id="btn1">添加管理窗口</button>
            </div>
        </div>

        <script>
            const { ipcRenderer } = require('electron');
            const windows = require('../../index');

            let $title = document.getElementById('title');
            let $info = document.getElementById('info');
            let $btn1 = document.getElementById('btn1');

            $btn1.addEventListener('click', () => {
                ipcRenderer.send('button:create-window', {
                    title: $title.value,
                    info: $info.value,
                });
            });
        </script>
    </body>
</html>
